<!DOCTYPE html>
<html>
<head>
	<title>Remove Class Method</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src = "toggleClassMethod.js"></script>

	<style>
		.important {
			font-weight: bold;
			font-size: xx-large;
		}

		.blue {
			color: blue;
		}
		.yellow {
			color: red;
		}
	</style>
</head>

<body>
	<h1 class="blue">Heading 1</h1>
	<h2 class="yellow">Heading 2</h2>

	<p class="blue">Paragraph 1</p>
	<p>Paragraph 2</p>

	<div class="yellow">This is a div.</div><br>

	<button>Toggle Class</button>

	<br><br>
	<button onclick="document.location='index.html'">Back</button>

</body>
</html>
